  </head>
  <body>

    <nav

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

          <div class="d-flex align-items-center gap-2">

    </nav>
    <!-- Contact -->
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Get in Touch</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="sendButton"
              >
                Send Message
              </button>
            </form>
            <div
              class="modal fade"
              id="funnyModal"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Just Kidding!</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>
                      This message is just for fun! We didn't actually send
                      anything. ðŸ˜‚
                    </p>
                    <img
                      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTYxYjVzZWxpa3c5N2J4dWFnajY1ZGw0ZmdtZGRuMnRnNWZ2dXg4ciZlcD12MV9pbnRlcm5hbF9naWZfY2F0YWxvZzYmY3Q9Zw/26ufgSwuN03Y4U8J2/giphy.gif"
                      class="img-fluid rounded"
                      alt="Funny GIF"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="py-4 border-top bg-white mt-4">
      <div
        class="container d-flex justify-content-between small text-secondary"
      >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById("modeToggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.innerHTML = document.body.classList.contains("dark-mode")
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';
      });
    </script>
  </body>

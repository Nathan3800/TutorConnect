<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy - TutorConnect</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // Icon Components
      const Calendar = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
      );

      const Moon = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      );

      const Shield = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
      );

      const Lock = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      );

      const Eye = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      );

      const User = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      );

      const RefreshCw = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
          <path d="M21 3v5h-5" />
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
          <path d="M3 21v-5h5" />
        </svg>
      );

      // Main Privacy Page Component
      const PrivacyPage = () => {
        const [darkMode, setDarkMode] = useState(false);
        const [expandedSection, setExpandedSection] = useState(null);

        const toggleDarkMode = () => {
          setDarkMode(!darkMode);
        };

        const toggleSection = (section) => {
          setExpandedSection(expandedSection === section ? null : section);
        };

        const themeClasses = darkMode
          ? "bg-gray-900 text-white"
          : "bg-white text-gray-900";
        const cardClasses = darkMode
          ? "bg-gray-800 text-white border-gray-700"
          : "bg-white text-gray-900 border-gray-200";

        const privacySections = [
          {
            id: "collect",
            title: "1. Information We Collect",
            icon: Eye,
            color: "blue",
            content: {
              intro:
                "We collect the following types of information to provide you with the best tutoring experience:",
              items: [
                {
                  title: "Personal Information",
                  description:
                    "Name, email address, and account details provided during sign-up process.",
                },
                {
                  title: "Tutor & Student Data",
                  description:
                    "Profiles, subjects of expertise, ratings, reviews, and availability schedules.",
                },
                {
                  title: "Payment Information",
                  description:
                    "Securely processed transaction data via trusted third-party payment processors.",
                },
              ],
            },
          },
          {
            id: "use",
            title: "2. How We Use Your Information",
            icon: User,
            color: "green",
            content: {
              intro:
                "Your information helps us deliver personalized tutoring services:",
              items: [
                {
                  title: "Matchmaking",
                  description:
                    "To connect students with qualified tutors based on subjects and preferences.",
                },
                {
                  title: "Transaction Processing",
                  description:
                    "To process bookings, payments, and maintain session records securely.",
                },
                {
                  title: "Service Improvement",
                  description:
                    "To enhance our platform and personalize your learning experience.",
                },
              ],
            },
          },
          {
            id: "protection",
            title: "3. Data Protection",
            icon: Shield,
            color: "purple",
            content: {
              intro:
                "We implement comprehensive security measures to protect your data:",
              items: [
                {
                  title: "Encryption",
                  description:
                    "All data is encrypted during transmission and storage using industry-standard protocols.",
                },
                {
                  title: "Access Controls",
                  description:
                    "Strict access controls ensure only authorized personnel can access your information.",
                },
                {
                  title: "No Unauthorized Sharing",
                  description:
                    "Your personal data is never shared with third parties without your explicit consent.",
                },
              ],
            },
          },
          {
            id: "cookies",
            title: "4. Cookies & Tracking",
            icon: Lock,
            color: "amber",
            content: {
              intro: "We use cookies to enhance your browsing experience:",
              items: [
                {
                  title: "Essential Cookies",
                  description:
                    "Required for basic site functionality and user authentication.",
                },
                {
                  title: "Analytics Cookies",
                  description:
                    "Help us understand how users interact with our platform to improve services.",
                },
                {
                  title: "Preference Cookies",
                  description:
                    "Remember your settings and preferences for a personalized experience.",
                },
              ],
            },
          },
          {
            id: "rights",
            title: "5. Your Rights",
            icon: User,
            color: "red",
            content: {
              intro: "You have full control over your personal information:",
              items: [
                {
                  title: "Access & Correction",
                  description:
                    "Request access to your data and corrections to any inaccurate information.",
                },
                {
                  title: "Data Deletion",
                  description:
                    "Request deletion of your personal information from our systems.",
                },
                {
                  title: "Data Portability",
                  description:
                    "Request a copy of your data in a machine-readable format.",
                },
              ],
            },
          },
          {
            id: "updates",
            title: "6. Policy Updates",
            icon: RefreshCw,
            color: "indigo",
            content: {
              intro: "We keep our privacy policy current and transparent:",
              items: [
                {
                  title: "Regular Reviews",
                  description:
                    "This policy is reviewed and updated regularly to reflect current practices.",
                },
                {
                  title: "User Notifications",
                  description:
                    "We will notify users of significant changes via email or platform notifications.",
                },
                {
                  title: "Version History",
                  description:
                    "Previous versions of this policy are available upon request.",
                },
              ],
            },
          },
        ];

        return (
          <div className={`min-h-screen ${themeClasses}`}>
            {/* Navbar */}
            <nav
              className={`sticky top-0 z-50 shadow-sm ${
                darkMode ? "bg-gray-800" : "bg-white"
              } border-b`}
            >
              <div className="container mx-auto px-4">
                <div className="flex justify-between items-center py-4">
                  <a
                    href="index.html"
                    className="text-2xl font-bold text-blue-600"
                  >
                    TutorConnect
                  </a>

                  <div className="hidden md:flex space-x-6">
                    <a
                      href="subjects.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Subjects
                    </a>
                    <a
                      href="tutors.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Tutors
                    </a>
                    <a
                      href="#dashboard"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Dashboard
                    </a>
                  </div>

                  <div className="flex items-center space-x-3">
                    <button
                      onClick={toggleDarkMode}
                      className={`p-2 rounded-lg border transition-colors ${
                        darkMode
                          ? "border-gray-600 hover:bg-gray-700 text-gray-300"
                          : "border-gray-300 hover:bg-gray-100 text-gray-600"
                      }`}
                    >
                      <Moon size={20} />
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                      <Calendar size={16} />
                      Book
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </nav>

            {/* Hero Section */}
            <section
              className={`py-16 text-center ${
                darkMode ? "bg-gray-800" : "bg-gray-100"
              }`}
            >
              <div className="container mx-auto px-4">
                <div className="flex justify-center mb-6">
                  <div
                    className={`p-4 rounded-full ${
                      darkMode ? "bg-blue-900" : "bg-blue-100"
                    }`}
                  >
                    <Shield className="text-blue-600" size={48} />
                  </div>
                </div>
                <h1 className="text-4xl font-bold mb-4">Privacy Policy</h1>
                <p className="text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
                  At{" "}
                  <span className="font-semibold text-blue-600">
                    TutorConnect
                  </span>
                  , your privacy is very important to us. This Privacy Policy
                  explains how we collect, use, and protect your personal
                  information when you use our platform.
                </p>
                <div
                  className={`mt-8 inline-flex items-center px-4 py-2 rounded-full text-sm ${
                    darkMode
                      ? "bg-gray-700 text-gray-300"
                      : "bg-white text-gray-600"
                  } shadow-sm`}
                >
                  <Lock className="mr-2" size={16} />
                  Last updated: September 2025
                </div>
              </div>
            </section>

            {/* Privacy Sections */}
            <section className="py-12">
              <div className="container mx-auto px-4 max-w-4xl">
                {privacySections.map((section, index) => {
                  const IconComponent = section.icon;
                  const isExpanded = expandedSection === section.id;

                  return (
                    <div
                      key={section.id}
                      className={`mb-6 ${cardClasses} rounded-lg border shadow-sm overflow-hidden`}
                    >
                      <div
                        className={`p-6 cursor-pointer hover:bg-opacity-50 transition-colors ${
                          darkMode ? "hover:bg-gray-700" : "hover:bg-gray-50"
                        }`}
                        onClick={() => toggleSection(section.id)}
                      >
                        <div className="flex items-center justify-between">
                          <div className="flex items-center">
                            <div
                              className={`p-2 rounded-lg mr-4 ${
                                section.color === "blue"
                                  ? "bg-blue-100 text-blue-600"
                                  : section.color === "green"
                                  ? "bg-green-100 text-green-600"
                                  : section.color === "purple"
                                  ? "bg-purple-100 text-purple-600"
                                  : section.color === "amber"
                                  ? "bg-amber-100 text-amber-600"
                                  : section.color === "red"
                                  ? "bg-red-100 text-red-600"
                                  : "bg-indigo-100 text-indigo-600"
                              } ${darkMode ? "bg-opacity-20" : ""}`}
                            >
                              <IconComponent size={24} />
                            </div>
                            <h2 className="text-xl font-semibold">
                              {section.title}
                            </h2>
                          </div>
                          <div
                            className={`transform transition-transform duration-200 ${
                              isExpanded ? "rotate-180" : ""
                            }`}
                          >
                            <svg
                              width="20"
                              height="20"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              strokeWidth="2"
                            >
                              <polyline points="6,9 12,15 18,9" />
                            </svg>
                          </div>
                        </div>
                      </div>

                      {isExpanded && (
                        <div
                          className={`px-6 pb-6 border-t ${
                            darkMode ? "border-gray-700" : "border-gray-200"
                          }`}
                        >
                          <p
                            className={`mb-4 mt-4 ${
                              darkMode ? "text-gray-300" : "text-gray-600"
                            }`}
                          >
                            {section.content.intro}
                          </p>
                          <div className="space-y-4">
                            {section.content.items.map((item, itemIndex) => (
                              <div key={itemIndex} className="flex">
                                <div
                                  className={`w-2 h-2 rounded-full mt-2 mr-3 flex-shrink-0 ${
                                    section.color === "blue"
                                      ? "bg-blue-500"
                                      : section.color === "green"
                                      ? "bg-green-500"
                                      : section.color === "purple"
                                      ? "bg-purple-500"
                                      : section.color === "amber"
                                      ? "bg-amber-500"
                                      : section.color === "red"
                                      ? "bg-red-500"
                                      : "bg-indigo-500"
                                  }`}
                                ></div>
                                <div>
                                  <h4 className="font-semibold mb-1">
                                    {item.title}
                                  </h4>
                                  <p
                                    className={`text-sm ${
                                      darkMode
                                        ? "text-gray-400"
                                        : "text-gray-600"
                                    }`}
                                  >
                                    {item.description}
                                  </p>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            </section>

            {/* Contact Section */}
            <section
              className={`py-12 ${darkMode ? "bg-gray-800" : "bg-gray-50"}`}
            >
              <div className="container mx-auto px-4 text-center">
                <h2 className="text-2xl font-bold mb-4">
                  Questions About Your Privacy?
                </h2>
                <p
                  className={`mb-6 ${
                    darkMode ? "text-gray-300" : "text-gray-600"
                  } max-w-2xl mx-auto`}
                >
                  If you have any questions about this Privacy Policy or how we
                  handle your personal information, please don't hesitate to
                  contact our support team.
                </p>
                <button className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                  Contact Support
                </button>
              </div>
            </section>

            {/* Footer */}
            <footer
              className={`py-8 border-t ${
                darkMode
                  ? "bg-gray-800 border-gray-700"
                  : "bg-white border-gray-200"
              }`}
            >
              <div className="container mx-auto px-4 flex justify-between items-center text-sm">
                <div className={darkMode ? "text-gray-400" : "text-gray-600"}>
                  © 2024 TutorConnect. All rights reserved.
                </div>
                <div className="space-x-6">
                  <a
                    href="privacy.html"
                    className={`hover:text-blue-600 font-medium ${
                      darkMode ? "text-gray-400" : "text-gray-600"
                    }`}
                  >
                    Privacy
                  </a>
                  <a
                    href="contact.html"
                    className={`hover:text-blue-600 ${
                      darkMode ? "text-gray-400" : "text-gray-600"
                    }`}
                  >
                    Contact
                  </a>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<PrivacyPage />, document.getElementById("root"));
    </script>
  </body>
</html>

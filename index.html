<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutorConnect</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide React icons as simple SVG components
      const Calendar = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
      );

      const Star = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
        </svg>
      );

      const TrendingUp = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="23,6 13.5,15.5 8.5,10.5 1,18" />
          <polyline points="17,6 23,6 23,12" />
        </svg>
      );

      const Moon = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      );

      const Sun = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
      );

      const Bug = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="8" y="6" width="8" height="11" rx="2" ry="2" />
          <path d="M9 9h6" />
          <path d="M9 12h6" />
          <path d="M9 15h6" />
          <path d="M6 5.5L8.5 8" />
          <path d="M17.5 8L20 5.5" />
          <path d="M6 18.5L8.5 16" />
          <path d="M17.5 16l2.5 2.5" />
          <path d="M2 9h4" />
          <path d="M18 9h4" />
          <path d="M2 15h4" />
          <path d="M18 15h4" />
        </svg>
      );

      const ChevronDown = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="6,9 12,15 18,9" />
        </svg>
      );

      const ChevronRight = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="9,18 15,12 9,6" />
        </svg>
      );

      const AlertTriangle = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
          <path d="M12 9v4" />
          <path d="M12 17h.01" />
        </svg>
      );

      const CheckCircle = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
          <polyline points="22,4 12,14.01 9,11.01" />
        </svg>
      );

      const Code = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="16,18 22,12 16,6" />
          <polyline points="8,6 2,12 8,18" />
        </svg>
      );

      const Terminal = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="4,17 10,11 4,5" />
          <line x1="12" y1="19" x2="20" y2="19" />
        </svg>
      );

      const Eye = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      );

      // TutorConnect Component
      const TutorConnect = () => {
        const [darkMode, setDarkMode] = useState(false);
        const [currentYear, setCurrentYear] = useState(
          new Date().getFullYear()
        );

        useEffect(() => {
          setCurrentYear(new Date().getFullYear());
        }, []);

        const toggleDarkMode = () => {
          setDarkMode(!darkMode);
        };

        const themeClasses = darkMode
          ? "bg-gray-900 text-white"
          : "bg-white text-gray-900";

        return (
          <div className={`min-h-screen ${themeClasses}`}>
            {/* Navbar */}
            <nav
              className={`sticky top-0 z-50 shadow-sm ${
                darkMode ? "bg-gray-800" : "bg-white"
              } border-b`}
            >
              <div className="container mx-auto px-4">
                <div className="flex justify-between items-center py-4">
                  <a href="#" className="text-2xl font-bold text-blue-600">
                    TutorConnect
                  </a>

                  <div className="hidden md:flex space-x-6">
                    <a
                      href="subjects.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Subjects
                    </a>
                    <a
                      href="tutors.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Tutors
                    </a>
                    <a
                      href="dashboard.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Dashboard
                    </a>
                  </div>

                  <div className="flex items-center space-x-3">
                    <button
                      onClick={toggleDarkMode}
                      className="p-2 rounded-lg border hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    >
                      {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                      <Calendar size={16} />
                      <a href="tutors.html">Book</a>
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                      <a href="login-register.html">Login</a>
                    </button>
                  </div>
                </div>
              </div>
            </nav>

            {/* Hero Section */}
            <section className="relative bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20">
              <div className="absolute inset-0 bg-black bg-opacity-20"></div>
              <div className="relative container mx-auto px-4 text-center">
                <h1 className="text-5xl md:text-6xl font-bold mb-6">
                  Learn Smarter. Anywhere. Anytime.
                </h1>
                <p className="text-xl mb-8 max-w-2xl mx-auto">
                  TutorConnect connects students with expert tutors across a
                  wide range of subjects.
                </p>
                <button className="px-8 py-4 bg-white text-blue-600 rounded-lg font-semibold text-lg hover:bg-gray-100 transition-colors">
                  <a href="tutors.html">Find a Tutor</a>
                </button>
              </div>
            </section>

            {/* About Section */}
            <section className="py-16">
              <div className="container mx-auto px-4 text-center">
                <h2 className="text-4xl font-bold mb-6">
                  What is TutorConnect?
                </h2>
                <p className="text-xl max-w-4xl mx-auto leading-relaxed">
                  TutorConnect is an online tutoring platform designed to make
                  learning accessible, flexible, and effective. Our mission is
                  to connect students with qualified tutors who can help them
                  excel in academics and beyond.
                </p>
              </div>
            </section>

            {/* Features Section */}
            <section className="py-16 bg-gray-50 dark:bg-gray-800">
              <div className="container mx-auto px-4">
                <div className="grid md:grid-cols-3 gap-8 text-center">
                  <div className="p-6">
                    <div className="bg-blue-100 dark:bg-blue-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                      <Calendar className="text-blue-600" size={32} />
                    </div>
                    <h5 className="text-xl font-bold mb-3">Easy Booking</h5>
                    <p className="text-gray-600 dark:text-gray-300">
                      Schedule tutoring sessions with just a few clicks using
                      our intuitive booking system.
                    </p>
                  </div>

                  <div className="p-6">
                    <div className="bg-yellow-100 dark:bg-yellow-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                      <Star className="text-yellow-600" size={32} />
                    </div>
                    <h5 className="text-xl font-bold mb-3">Top-Rated Tutors</h5>
                    <p className="text-gray-600 dark:text-gray-300">
                      Browse tutor profiles, ratings, and reviews to find the
                      best match for your needs.
                    </p>
                  </div>

                  <div className="p-6">
                    <div className="bg-green-100 dark:bg-green-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                      <TrendingUp className="text-green-600" size={32} />
                    </div>
                    <h5 className="text-xl font-bold mb-3">Track Progress</h5>
                    <p className="text-gray-600 dark:text-gray-300">
                      Monitor your learning journey with session history,
                      ratings, and performance analytics.
                    </p>
                  </div>
                </div>
              </div>
            </section>

            {/* Call to Action */}
            <section className="py-16 bg-blue-600 text-white text-center">
              <div className="container mx-auto px-4">
                <h2 className="text-4xl font-bold mb-4">
                  Ready to start learning?
                </h2>
                <p className="text-xl mb-8">
                  Join thousands of students achieving their academic goals with
                  TutorConnect.
                </p>
                <button className="px-8 py-4 bg-white text-blue-600 rounded-lg font-semibold text-lg hover:bg-gray-100 transition-colors">
                  Get Started
                </button>
              </div>
            </section>

            {/* Footer */}
            <footer className="py-8 border-t bg-white dark:bg-gray-800">
              <div className="container mx-auto px-4 flex justify-between items-center text-sm text-gray-600 dark:text-gray-400">
                <div>© {currentYear} ConnectTutors</div>
                <div className="space-x-6">
                  <a href="privacy.html" className="hover:text-blue-600">
                    Privacy
                  </a>
                  <a href="contact.html" className="hover:text-blue-600">
                    Contact
                  </a>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      // React Debugging Workflow Component
      const ReactDebuggingWorkflow = () => {
        const [expandedSections, setExpandedSections] = useState({});
        const [selectedIssue, setSelectedIssue] = useState("");

        const toggleSection = (section) => {
          setExpandedSections((prev) => ({
            ...prev,
            [section]: !prev[section],
          }));
        };

        const commonIssues = [
          {
            category: "render",
            title: "Component Not Rendering",
            symptoms: ["Blank screen", "Component missing", "Nothing displays"],
            workflow: [
              {
                icon: Eye,
                title: "Check Browser Console",
                description:
                  "Open DevTools (F12) and look for error messages in the Console tab.",
                code: '// Common error patterns:\n// "Cannot read property of undefined"\n// "Element type is invalid"\n// "Objects are not valid as React child"',
              },
              {
                icon: Code,
                title: "Verify Component Export/Import",
                description:
                  "Ensure your component is properly exported and imported.",
                code: '// In your component file:\nexport default MyComponent;\n\n// In parent component:\nimport MyComponent from "./MyComponent";\n\n// Or with named exports:\nexport const MyComponent = () => { /* */ };\nimport { MyComponent } from "./MyComponent";',
              },
              {
                icon: CheckCircle,
                title: "Check JSX Syntax",
                description:
                  "Verify that your JSX is properly formed and all tags are closed.",
                warning:
                  "Remember: JSX requires className instead of class, and self-closing tags need />",
              },
            ],
          },
          {
            category: "state",
            title: "State Not Updating",
            symptoms: [
              "UI not reflecting changes",
              "useState not working",
              "Component not re-rendering",
            ],
            workflow: [
              {
                icon: Bug,
                title: "Check State Updates",
                description:
                  "Verify you're updating state correctly with the setter function.",
                code: "// ❌ Wrong:\nsetCount(count + 1);\n\n// ✅ Correct:\nsetCount(prevCount => prevCount + 1);",
                warning:
                  "State updates are asynchronous - don't rely on immediate state changes",
              },
              {
                icon: Terminal,
                title: "Add Console Logs",
                description:
                  "Log state values to track when and how they change.",
                code: 'useEffect(() => {\n  console.log("State updated:", myState);\n}, [myState]);',
              },
              {
                icon: Eye,
                title: "Use React DevTools",
                description:
                  "Install React DevTools browser extension to inspect component state and props.",
              },
            ],
          },
        ];

        const quickChecklist = [
          "Is the component properly imported/exported?",
          "Are there any console errors?",
          "Is the component actually being rendered in the parent?",
          "Are state updates using the setter function?",
          "Do useEffect dependencies include all used variables?",
          "Are event handlers bound correctly?",
          "Is the data structure what you expect?",
          "Are you mutating state directly?",
        ];

        return (
          <div className="max-w-6xl mx-auto p-6 bg-white">
            <div className="mb-8">
              <h1 className="text-3xl font-bold text-gray-900 mb-4 flex items-center gap-3">
                <Bug className="text-red-500" size={32} />
                React Debugging Workflow
              </h1>
              <p className="text-gray-600 text-lg">
                A systematic approach to debugging common React issues. Start
                with the quick checklist, then dive into specific workflows
                based on your problem type.
              </p>
            </div>

            {/* Quick Checklist */}
            <div className="mb-8 p-6 bg-green-50 rounded-lg border border-green-200">
              <h2 className="text-xl font-semibold text-green-800 mb-4 flex items-center gap-2">
                <CheckCircle className="text-green-600" size={24} />
                Quick Debug Checklist
              </h2>
              <div className="grid md:grid-cols-2 gap-2">
                {quickChecklist.map((item, index) => (
                  <label
                    key={index}
                    className="flex items-center gap-2 text-green-700"
                  >
                    <input type="checkbox" className="rounded" />
                    <span>{item}</span>
                  </label>
                ))}
              </div>
            </div>

            {/* Issue Selector */}
            <div className="mb-8">
              <h2 className="text-xl font-semibold text-gray-900 mb-4">
                Select Your Issue Type:
              </h2>
              <div className="grid md:grid-cols-2 gap-4">
                {commonIssues.map((issue) => (
                  <button
                    key={issue.category}
                    onClick={() => setSelectedIssue(issue.category)}
                    className={`p-4 rounded-lg border-2 transition-colors text-left ${
                      selectedIssue === issue.category
                        ? "border-blue-500 bg-blue-50 text-blue-900"
                        : "border-gray-200 hover:border-gray-300 text-gray-700"
                    }`}
                  >
                    <h3 className="font-semibold mb-2">{issue.title}</h3>
                    <div className="text-sm">
                      {issue.symptoms.map((symptom, i) => (
                        <div key={i} className="text-gray-600">
                          • {symptom}
                        </div>
                      ))}
                    </div>
                  </button>
                ))}
              </div>
            </div>

            {/* Selected Issue Workflow */}
            {selectedIssue && (
              <div className="mb-8">
                {commonIssues
                  .filter((issue) => issue.category === selectedIssue)
                  .map((issue) => (
                    <div
                      key={issue.category}
                      className="bg-blue-50 rounded-lg p-6 border border-blue-200"
                    >
                      <h2 className="text-2xl font-semibold text-blue-900 mb-4">
                        Debugging: {issue.title}
                      </h2>
                      <div className="space-y-4">
                        {issue.workflow.map((step, index) => (
                          <div
                            key={index}
                            className="bg-white rounded-lg p-4 border"
                          >
                            <div className="flex items-start gap-3">
                              <div className="bg-blue-100 rounded-full p-2">
                                <step.icon
                                  className="text-blue-600"
                                  size={20}
                                />
                              </div>
                              <div className="flex-1">
                                <h4 className="font-semibold text-gray-900 mb-2">
                                  Step {index + 1}: {step.title}
                                </h4>
                                <p className="text-gray-700 mb-3">
                                  {step.description}
                                </p>
                                {step.warning && (
                                  <div className="flex items-center gap-2 text-amber-700 bg-amber-50 p-3 rounded mb-3">
                                    <AlertTriangle size={16} />
                                    <span className="text-sm">
                                      {step.warning}
                                    </span>
                                  </div>
                                )}
                                {step.code && (
                                  <pre className="bg-gray-800 text-green-400 p-4 rounded text-sm overflow-x-auto">
                                    <code>{step.code}</code>
                                  </pre>
                                )}
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  ))}
              </div>
            )}

            {/* General Debugging Tools */}
            <div className="bg-gray-50 rounded-lg p-6 border">
              <h2 className="text-xl font-semibold text-gray-900 mb-4">
                Essential Debugging Tools
              </h2>
              <div className="grid md:grid-cols-2 gap-4">
                <div className="bg-white p-4 rounded border">
                  <h3 className="font-semibold mb-2">React Developer Tools</h3>
                  <p className="text-gray-600 text-sm mb-2">
                    Browser extension for inspecting React component trees,
                    props, and state.
                  </p>
                  <div className="text-xs bg-gray-100 p-2 rounded">
                    Available for Chrome, Firefox, and Edge
                  </div>
                </div>
                <div className="bg-white p-4 rounded border">
                  <h3 className="font-semibold mb-2">Browser DevTools</h3>
                  <p className="text-gray-600 text-sm mb-2">
                    Console, Network, and Sources tabs for JavaScript debugging.
                  </p>
                  <div className="text-xs bg-gray-100 p-2 rounded">
                    F12 or right-click → Inspect Element
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Main App Component
      const App = () => {
        const [currentView, setCurrentView] = useState("tutorconnect");

        return (
          <div>
            {/* Navigation between views */}
            <div className="fixed top-4 right-4 z-50 bg-white shadow-lg rounded-lg p-2">
              <button
                onClick={() => setCurrentView("tutorconnect")}
                className={`px-3 py-1 rounded mr-2 text-sm ${
                  currentView === "tutorconnect"
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200"
                }`}
              >
                TutorConnect
              </button>
              <button
                onClick={() => setCurrentView("debug")}
                className={`px-3 py-1 rounded text-sm ${
                  currentView === "debug"
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200"
                }`}
              >
                Debug Guide
              </button>
            </div>

            {currentView === "tutorconnect" ? (
              <TutorConnect />
            ) : (
              <ReactDebuggingWorkflow />
            )}
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>

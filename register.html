    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-white bg-white shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="index.html"
          >TutorConnect</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="subjects.html">Subjects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tutors.html">Tutors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#dashboard">Dashboard</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <button id="modeToggle" class="btn btn-outline-secondary">
              <i class="bi bi-moon-fill"></i>
            </button>
            <a href="tutors.html">
              <button class="btn btn-primary" id="openBookBtn">
                <i class="bi bi-calendar-check"></i> Book
              </button>
            </a>
            <a href="Login-Register.html">
              <button class="btn btn-primary" id="openBookBtn">
                <i class="bi bi-calendar-check"></i> Login
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 450px">
        <h3 class="text-center mb-3">Make An Account</h3>
        <form>
          <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              placeholder="Your full name"
            />
          </div>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="studentEmail"
              placeholder="Your email"
            />
          </div>
          <div class="mb-3">
            <label for="studentPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="studentPassword"
              placeholder="Create a password"
            />
          </div>
          <div class="mb-3">
            <label for="studentSubject" class="form-label"
              >Subjects Interested</label
            >
            <input
              type="text"
              class="form-control"
              id="studentSubject"
              placeholder="E.g., Math, Science"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <p class="text-center mt-3">
            Already have an account? <a href="login-register.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="py-4 border-top bg-white mt-4">
      <div
        class="container d-flex justify-content-between small text-secondary"

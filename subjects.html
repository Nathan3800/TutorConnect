<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subjects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ConnectTutors</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="subjects.html">Subjects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tutors.html">Tutors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <button id="modeToggle" class="btn btn-outline-light ms-3">
            <i class="bi bi-moon-fill"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Subjects -->
    <section id="subjects" class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Explore Popular Subjects</h2>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card text-center p-4">
              <i class="bi bi-calculator display-4 text-primary"></i>
              <h5 class="mt-3">Mathematics</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-4">
              <i class="bi bi-flask display-4 text-success"></i>
              <h5 class="mt-3">Science</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-4">
              <i class="bi bi-translate display-4 text-danger"></i>
              <h5 class="mt-3">Languages</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-4">
              <i class="bi bi-laptop display-4 text-info"></i>
              <h5 class="mt-3">Computer Science</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">&copy; 2025 ConnectTutors. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById("modeToggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.innerHTML = document.body.classList.contains("dark-mode")
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';
      });
    </script>
  </body>
</html>

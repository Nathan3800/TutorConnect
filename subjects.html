<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subjects</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Icon Components
      const Calendar = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
      );

      const Moon = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      );

      const Search = ({ size = 24, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.35-4.35" />
        </svg>
      );

      // Subject Icons
      const Calculator = ({ size = 64, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <rect x="4" y="2" width="16" height="20" rx="2" />
          <line x1="8" y1="6" x2="16" y2="6" />
          <line x1="8" y1="10" x2="16" y2="10" />
          <line x1="8" y1="14" x2="12" y2="14" />
          <line x1="8" y1="18" x2="12" y2="18" />
          <rect x="16" y="14" width="0" height="4" />
        </svg>
      );

      const Flask = ({ size = 64, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M9 3h6l-3 7 6 11H6l6-11-3-7z" />
          <path d="M12 9v12" />
        </svg>
      );

      const Book = ({ size = 64, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
      );

      const Code = ({ size = 64, className = "" }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        >
          <polyline points="16,18 22,12 16,6" />
          <polyline points="8,6 2,12 8,18" />
        </svg>
      );

      // Main Subjects Page Component
      const SubjectsPage = () => {
        const [searchTerm, setSearchTerm] = useState("");
        const [darkMode, setDarkMode] = useState(false);
        const [hoveredCard, setHoveredCard] = useState(null);

        const subjects = [
          {
            id: 1,
            name: "Mathematics",
            description: "Algebra, Calculus, Geometry, Statistics, and more.",
            icon: Calculator,
            color: "blue",
            bgColor: "bg-blue-500",
            hoverColor: "hover:bg-blue-600",
            textColor: "text-blue-600",
            bgLight: "bg-blue-50",
            bgDark: "bg-blue-900",
            borderColor: "border-blue-200",
            tutorCount: 1,
          },
          {
            id: 2,
            name: "Science",
            description: "Physics, Chemistry, Biology, Earth Science.",
            icon: Flask,
            color: "green",
            bgColor: "bg-green-500",
            hoverColor: "hover:bg-green-600",
            textColor: "text-green-600",
            bgLight: "bg-green-50",
            bgDark: "bg-green-900",
            borderColor: "border-green-200",
            tutorCount: 1,
          },
          {
            id: 3,
            name: "English",
            description: "Grammar, Literature, Writing, Public Speaking.",
            icon: Book,
            color: "amber",
            bgColor: "bg-amber-500",
            hoverColor: "hover:bg-amber-600",
            textColor: "text-amber-600",
            bgLight: "bg-amber-50",
            bgDark: "bg-amber-900",
            borderColor: "border-amber-200",
            tutorCount: 1,
          },
          {
            id: 4,
            name: "Computer Science",
            description: "Programming, Databases, Web Development, AI.",
            icon: Code,
            color: "red",
            bgColor: "bg-red-500",
            hoverColor: "hover:bg-red-600",
            textColor: "text-red-600",
            bgLight: "bg-red-50",
            bgDark: "bg-red-900",
            borderColor: "border-red-200",
            tutorCount: 1,
          },
        ];

        const filteredSubjects = subjects.filter(
          (subject) =>
            subject.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            subject.description.toLowerCase().includes(searchTerm.toLowerCase())
        );

        const toggleDarkMode = () => {
          setDarkMode(!darkMode);
        };

        const themeClasses = darkMode
          ? "bg-gray-900 text-white"
          : "bg-white text-gray-900";
        const cardClasses = darkMode
          ? "bg-gray-800 text-white"
          : "bg-white text-gray-900";

        return (
          <div className={`min-h-screen ${themeClasses}`}>
            {/* Navbar */}
            <nav
              className={`sticky top-0 z-50 shadow-sm ${
                darkMode ? "bg-gray-800" : "bg-white"
              } border-b`}
            >
              <div className="container mx-auto px-4">
                <div className="flex justify-between items-center py-4">
                  <a
                    href="index.html"
                    className="text-2xl font-bold text-blue-600"
                  >
                    TutorConnect
                  </a>

                  <div className="hidden md:flex space-x-6">
                    <a
                      href="subjects.html"
                      className="hover:text-blue-600 transition-colors font-medium"
                    >
                      Subjects
                    </a>
                    <a
                      href="tutors.html"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Tutors
                    </a>
                    <a
                      href="#dashboard"
                      className="hover:text-blue-600 transition-colors"
                    >
                      Dashboard
                    </a>
                  </div>

                  <div className="flex items-center space-x-3">
                    <button
                      onClick={toggleDarkMode}
                      className={`p-2 rounded-lg border transition-colors ${
                        darkMode
                          ? "border-gray-600 hover:bg-gray-700 text-gray-300"
                          : "border-gray-300 hover:bg-gray-100 text-gray-600"
                      }`}
                    >
                      <Moon size={20} />
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                      <Calendar size={16} />
                      Book
                    </button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </nav>

            {/* Hero Section */}
            <section
              className={`py-16 text-center ${
                darkMode ? "bg-gray-800" : "bg-gray-100"
              }`}
            >
              <div className="container mx-auto px-4">
                <h1 className="text-5xl font-bold mb-4">Explore Subjects</h1>
                <p className="text-xl mb-8 text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                  Find the perfect tutor for any subject you want to master
                </p>
                <div className="max-w-md mx-auto relative">
                  <Search
                    className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    size={20}
                  />
                  <input
                    type="text"
                    className={`w-full pl-10 pr-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                      darkMode
                        ? "bg-gray-700 border-gray-600 text-white placeholder-gray-400"
                        : "bg-white border-gray-300 text-gray-900 placeholder-gray-500"
                    }`}
                    placeholder="Search subjects..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                </div>
              </div>
            </section>

            {/* Subjects Grid */}
            <section className="py-16">
              <div className="container mx-auto px-4">
                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                  {filteredSubjects.map((subject) => {
                    const IconComponent = subject.icon;
                    return (
                      <div
                        key={subject.id}
                        className={`${cardClasses} rounded-xl p-8 text-center subject-card border ${
                          darkMode ? "border-gray-700" : "border-gray-200"
                        } relative overflow-hidden`}
                        onMouseEnter={() => setHoveredCard(subject.id)}
                        onMouseLeave={() => setHoveredCard(null)}
                      >
                        {/* Background Pattern */}
                        <div
                          className={`absolute top-0 right-0 w-20 h-20 ${
                            subject.bgLight
                          } ${
                            darkMode ? subject.bgDark : ""
                          } rounded-full transform translate-x-8 -translate-y-8 opacity-20`}
                        ></div>

                        {/* Icon */}
                        <div
                          className={`${
                            darkMode ? subject.bgDark : subject.bgLight
                          } w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 subject-icon`}
                        >
                          <IconComponent
                            size={40}
                            className={subject.textColor}
                          />
                        </div>

                        {/* Content */}
                        <h5 className="text-xl font-bold mb-3">
                          {subject.name}
                        </h5>
                        <p
                          className={`mb-4 text-sm leading-relaxed ${
                            darkMode ? "text-gray-300" : "text-gray-600"
                          }`}
                        >
                          {subject.description}
                        </p>

                        {/* Tutor Count */}
                        <div
                          className={`inline-flex items-center px-2 py-1 rounded-full text-xs font-medium mb-4 ${
                            darkMode
                              ? "bg-gray-700 text-gray-300"
                              : "bg-gray-100 text-gray-600"
                          }`}
                        >
                          {subject.tutorCount} tutors available
                        </div>

                        {/* Button */}
                        <button
                          className={`w-full px-4 py-2 ${subject.bgColor} ${
                            subject.hoverColor
                          } text-white rounded-lg transition-all duration-200 font-medium transform ${
                            hoveredCard === subject.id
                              ? "scale-105"
                              : "scale-100"
                          }`}
                          onClick={() =>
                            alert(`Redirecting to ${subject.name} tutors...`)
                          }
                        >
                          <a href="tutors.html">Find Tutors</a>
                        </button>
                      </div>
                    );
                  })}
                </div>

                {filteredSubjects.length === 0 && (
                  <div className="text-center py-16">
                    <div
                      className={`text-6xl mb-4 ${
                        darkMode ? "text-gray-600" : "text-gray-400"
                      }`}
                    >
                      📚
                    </div>
                    <h3 className="text-2xl font-semibold mb-2">
                      No subjects found
                    </h3>
                    <p
                      className={`${
                        darkMode ? "text-gray-400" : "text-gray-500"
                      } max-w-md mx-auto`}
                    >
                      Try searching for something else, or browse all our
                      available subjects.
                    </p>
                  </div>
                )}
              </div>
            </section>

            {/* Statistics Section */}
            <section
              className={`py-16 ${darkMode ? "bg-gray-800" : "bg-gray-50"}`}
            >
              <div className="container mx-auto px-4">
                <div className="text-center mb-12">
                  <h2 className="text-3xl font-bold mb-4">
                    Why Choose TutorConnect?
                  </h2>
                  <p
                    className={`text-lg ${
                      darkMode ? "text-gray-300" : "text-gray-600"
                    }`}
                  >
                    Connecting students with expert tutors across all subjects
                  </p>
                </div>

                <div className="grid md:grid-cols-3 gap-8">
                  <div className="text-center">
                    <div className="text-4xl font-bold text-blue-600 mb-2">
                      4
                    </div>
                    <h3 className="text-lg font-semibold mb-2">
                      Expert Tutors
                    </h3>
                    <p
                      className={`${
                        darkMode ? "text-gray-400" : "text-gray-600"
                      }`}
                    >
                      Qualified professionals ready to help you succeed
                    </p>
                  </div>

                  <div className="text-center">
                    <div className="text-4xl font-bold text-green-600 mb-2">
                      1000+
                    </div>
                    <h3 className="text-lg font-semibold mb-2">
                      Happy Students
                    </h3>
                    <p
                      className={`${
                        darkMode ? "text-gray-400" : "text-gray-600"
                      }`}
                    >
                      Students have achieved their learning goals with us
                    </p>
                  </div>

                  <div className="text-center">
                    <div className="text-4xl font-bold text-amber-600 mb-2">
                      4.9
                    </div>
                    <h3 className="text-lg font-semibold mb-2">
                      Average Rating
                    </h3>
                    <p
                      className={`${
                        darkMode ? "text-gray-400" : "text-gray-600"
                      }`}
                    >
                      Based on thousands of student reviews
                    </p>
                  </div>
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer
              className={`py-8 border-t ${
                darkMode
                  ? "bg-gray-800 border-gray-700"
                  : "bg-white border-gray-200"
              }`}
            >
              <div className="container mx-auto px-4 flex justify-between items-center text-sm">
                <div className={darkMode ? "text-gray-400" : "text-gray-600"}>
                  © 2025 ConnectTutors
                </div>
                <div className="space-x-6">
                  <a
                    href="privacy.html"
                    className={`hover:text-blue-600 ${
                      darkMode ? "text-gray-400" : "text-gray-600"
                    }`}
                  >
                    Privacy
                  </a>
                  <a
                    href="contact.html"
                    className={`hover:text-blue-600 ${
                      darkMode ? "text-gray-400" : "text-gray-600"
                    }`}
                  >
                    Contact
                  </a>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<SubjectsPage />, document.getElementById("root"));
    </script>
  </body>
</html>
